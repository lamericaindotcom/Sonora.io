<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    .knob-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 40px;
      user-select: none;
    }
    .gauge {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(
          #4caf50 0deg, 
          #4caf50 var(--angle,0deg), 
          #eee var(--angle,0deg), 
          #eee 270deg
      );
      z-index: 0;
    }
    .knob {
      position: absolute;
      left: 10px; top: 10px;
      width: 80px; height: 80px;
      border-radius: 50%;
      background: #fff;
      border: 3px solid #888;
      box-shadow: 0 2px 12px #0002;
      display: flex; align-items: center; justify-content: center;
      z-index: 1;
    }
    .marker {
      width: 4px; height: 30px;
      background: #222;
      border-radius: 2px;
      position: absolute;
      left: 48px; top: 10px;
      z-index: 2;
      transform: translate(-50%, 0);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="knob-container" id="rotaryKnob">
    <div class="gauge"></div>
    <div class="knob"></div>
    <div class="marker"></div>
  </div>
<script>
const knobEl = document.getElementById('rotaryKnob');
const gaugeEl = knobEl.querySelector('.gauge');
const markerEl = knobEl.querySelector('.marker');

let dragging = false;
let angle = 0; // en degrés

const minAngle = 0;      // début jauge
const maxAngle = 270;    // fin jauge

function setKnob(a) {
  angle = Math.min(Math.max(a, minAngle), maxAngle);
  gaugeEl.style.setProperty('--angle', angle + 'deg');
  markerEl.style.transform = `translate(-50%, 0) rotate(${angle}deg)`;
}

function getAngle(x, y) {
  const rect = knobEl.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;
  const dx = x - cx, dy = y - cy;
  let a = Math.atan2(dy, dx)*180/Math.PI + 135;
  if (a < 0) a += 360;
  if (a > 360) a -= 360;
  return Math.max(minAngle, Math.min(maxAngle, a));
}

knobEl.addEventListener('mousedown', (e) => {
  dragging = true;
  setKnob(getAngle(e.clientX, e.clientY));
});
window.addEventListener('mousemove', (e) => {
  if (dragging) setKnob(getAngle(e.clientX, e.clientY));
});
window.addEventListener('mouseup', () => dragging = false);

// Init
